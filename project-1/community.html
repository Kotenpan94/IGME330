<html lang="en">
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genshin Impact Team and Info Builder Favorites</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/default-styles.css">
  <script type="module" src="src/loader.js"></script>
  <script type="module" src="./src/community.js"></script>


  <style>
    select#field-limit {
      width: 2.5rem;
    }

    h2.subtitle {
      font-family: 'Underdog', sans-serif;
    }
    #element-card-holder {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      grid-gap: 0.5em;
    }
  </style>

</head>

<body>
  <app-header></app-header>

  <app-navbar data-nav="community"></app-navbar>

  <!-- Main Page -->
  <main class="px-1 py-1">
    <div class="has-background-info mr-1 p-1">
      <div class="is-large p-4">
        <!-- Row #1 -->
        <div class="title has-text-light">Genshin Impact Community Page</div>

        <!-- Row #2  -->
        <div class="box mt-2">
          <h2 class="subtitle has-text-weight-bold mb-0">Instructions</h2>
          <ol>
            <li>Checkout your favorite Genshin Characters and Artifacts below, as well as what others think of them!</li>
          </ol>
        </div>

        <!-- Row #3 -->
        <div class="box has-background-info-dark">
          <div class="is-large p-1">
            <p id="element-status" class="has-text-warning mb-2">Nothing liked yet</p>
            <div id="element-card-holder">
              <!-- Cards go here! -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



</body>

</html>
